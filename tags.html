---
layout: page
title: "Tags"
permalink: /tags/
---

{% assign sortedTags = site.tags | sort %}
{% for tag in sortedTags %}
<div class="cell large-12">
  <h3>{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endfor %}
