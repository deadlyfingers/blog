---
layout: default
---

<div class="blog list">
  <h3><a href="{{ site.links.categories | prepend: site.url }}">Categories</a> &gt; {{ page.tag | capitalize }}</h3>
  <ul>
    {% for post in site.categories[page.tag] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
