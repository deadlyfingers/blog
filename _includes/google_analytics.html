<!-- Global site tag (gtag.js) - Google Analytics -->
{%- if jekyll.environment == 'production' -%}
<script async src="https://www.googletagmanager.com/gtag/js?id={{- site.google_analytics.tracking_code -}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  function gtag() {
    dataLayer.push(arguments);
  }
  gtag('js', new Date());
  gtag('config', '{{- site.google_analytics.tracking_code -}}');
</script>
{%- endif -%}
